<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/snackbar.min.css" />
    <link rel="stylesheet" href="assets/css/wrap.css" />
    <link rel="stylesheet" href="assets/css/mobile.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        background: #eee url('assets/img/bg.jpg') no-repeat bottom right fixed;
        background-position-y: 20px;
      }
      .snackbar {
        background: rgba(0, 23, 52, 0.8);
        padding: 7px;
        color: #fff;
      }
      .inputShadow:focus {
        -webkit-box-shadow: inset 0 -2px 0 rgba(0, 23, 52, 0.9) !important;
        box-shadow: inset 0 -2px 0 rgba(0, 23, 52, 0.9) !important;
        background-color: #fafafa !important;
      }
    </style>
  </head>

  <body onload="init()">

    <div id="launcherPage" data-role="page"></div>

    <div id="loginPage" data-role="page" class="container loginPage">

      <div class="row" style="margin-left: 0;margin-right: 0;">
        <div class="">
          <img src="assets/img/sspm_logo.png" class="img img-responsive headerLogo" alt="logo" />
        </div>
        <div class="col-md-12">
            <div class="wrap">
                <form class="login" role="form">
                  <input type="text" name="username" id="username" class="form-control inputShadow" placeholder="Introduzca su nombre de usuario" />
                  <input type="password" name="password" id="password" class="form-control inputShadow" placeholder="Introduzca su contraseña" />
                  <input type="hidden" name="uuid" id="uuid" required />
                  <input type="submit" class="btn btn-sm btn-primary" value="Iniciar sesión" id="submitButton"/>
                </form>
            </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/snackbar.min.js"></script>

    <script type="text/javascript" charset="utf-8">
      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady() {
        var element = document.getElementById('deviceProperties');

        element.value = device.uuid;
      }
    </script>

    <script type="text/javascript">
      $(function() {
        $('#submitButton').on('click touch', function(event) {
        
          event.preventDefault();       
          
          var username  = $('#username').val();
          var password  = $('#password').val();

          $.ajax({
            method: 'POST',
            //url: 'http://joshuaranda.website/sspm/actasBackend/session.php',
            //url: window.location.origin + '/core/session.php',
            async: true,
            crossDomain: true,
            data: {
              username: username,
              password: password
            },
            cache: false,
            beforeSend: function(){ $("#submitButton").val('Iniciando...'); },
            success: function(data) {           
              if(data) {

                $("body").load("home.html").hide().fadeIn(1500).delay(6000);
                window.location.href = "home.html";
              
              } else {

                $("#submitButton").val('Iniciar sesión');
                $.snackbar({
                  content: "Invalido usuario y/o contraseña.", 
                  timeout: 5000
                }); 
              }  
            },
            error : function(xhr, textStatus, errorThrown ) {
              if (textStatus == 'timeout') {
                this.tryCount++;
                if (this.tryCount <= this.retryLimit) {
                  $.ajax(this);
                  return;
                }            
                return;
              }
              $("#submitButton").val('Iniciar sesión'); 
              if (xhr.status == 500) {      
                $.snackbar({
                  content: "Ocurrio un error, no desistas e intentalo nuevamente", 
                  timeout: 5000
                }); 
              } else {       
                $.snackbar({
                  content: "Ocurrio un error, no desistas e intentalo nuevamente", 
                  timeout: 5000
                }); 
              }
            } 
          });

          return false; 
        });
      });
    </script>

  </body>
</html>
